name: Proxy Checker

on:
  schedule:
    - cron: "*/10 * * * *"   # every 10 minutes
  workflow_dispatch:

permissions:
  contents: write   # allow commit & push

jobs:
  check-proxies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # important for rebasing

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests PySocks

      - name: Run proxy checker
        run: python proxy_checker.py

      - name: Debug output (optional)
        run: |
          echo "üóÇÔ∏è Current files:"
          ls -lah
          echo
          echo "üìù Active_Proxies.txt contents (first 10 lines):"
          head -n 10 Active_Proxies.txt || echo "No Active_Proxies.txt found!"

      - name: Commit results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Ensure git sees the latest repo before commit
          git pull --rebase origin main || true

          git add Active_Proxies.txt
          git diff --cached --quiet && echo "No changes to commit" || git commit -m "Update active proxies ($(date '+%Y-%m-%d %H:%M:%S'))"
          git push || echo "‚ö†Ô∏è Push failed"
